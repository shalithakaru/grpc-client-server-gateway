syntax = "proto3";
package chat;

option go_package = "grpc-post-body-test/chat;chat";

message Message {
  string body = 1;
}

import "google/api/annotations.proto";

service ChatService {
  rpc SayHello(Message) returns (Message) {}
}
service ChatServiceTwo {
  rpc SayHello(Message) returns (Message) {
    option (google.api.http) = {
      post: "/v1/sayhello"
      body: "*"
    };
  }
}
